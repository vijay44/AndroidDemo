#
# Build configuration for Circle CI
#

#general:
#    artifacts:
#        - /home/ubuntu/AndroidDemo/app/build/outputs/apk/

machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - cp -avr licenses ${ANDROID_HOME}/licenses

        - echo "y" | android update sdk --no-ui --all --filter "tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
        - android list sdk -a
        - echo "y" | "${ANDROID_HOME}/tools/bin/sdkmanager" "platforms;android-26" "tools" "build-tools;26.0.2" "build-tools;25.0.3"
        - java -version


        - chmod +x gradlew
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies


test:
  pre:
    # start the emulator
    - emulator -avd circleci-android22 -no-skin -no-audio -no-window -no-boot-anim:
        background: true
        parallel: true
  override:

    # run infer
    - ./gradlew clean
    - ./gradlew build
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # run lint checker
    - lint app --html app/build/outputs/result.html

    # copy results
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/infer-out $CIRCLE_ARTIFACTS
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS