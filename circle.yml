#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/AndroidDemo/app/build/outputs/apk/

machine:
    java:
        version: oraclejdk8
    environment:

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.0,android-26,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies


test:
    override:
        - (./gradlew assemble):
            timeout: 360
