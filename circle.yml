#
# Build configuration for Circle CI
#

#general:
#    artifacts:
#        - /home/ubuntu/AndroidDemo/app/build/outputs/apk/

machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        PATH: "~/$CIRCLE_PROJECT_REPONAME/gradle-3.0.1/bin:$PATH"
            TERM: "dumb"
            ADB_INSTALL_TIMEOUT: "10"
            GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
    pre:
        - cp -avr licenses ${ANDROID_HOME}/licenses

        - wget "https://services.gradle.org/distributions/gradle-3.0.1-bin.zip"; unzip gradle-3.0.1-bin.zip
            - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-23
            - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2
        - java -version


        - chmod +x gradlew
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies


test:
  override:
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest -PdisablePreDex
    # copy the build outputs to artifacts
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS